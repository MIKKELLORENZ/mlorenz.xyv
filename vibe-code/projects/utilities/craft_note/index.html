<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Notes - Sticky Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header with controls -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>Craft Notes</h1>
            </div>
            
            <div class="board-controls">
                <select id="boardSelect" class="board-select">
                    <option value="default">Default Board (0)</option>
                </select>
                <select id="themeSelect" class="board-select">
                    <option value="default">Default Theme</option>
                    <option value="gray-office">Gray Office</option>
                    <option value="dark-mode">Dark Mode</option>
                    <option value="deep-blue">Deep Blue</option>
                    <option value="silent-forest">Silent Forest</option>
                </select>
                <button id="newBoardBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Board
                </button>
                <button id="deleteBoardBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            
            <div class="note-controls">
                <button id="newNoteBtn" class="btn btn-success">
                    <i class="fas fa-plus"></i> New Note
                </button>
                <div class="color-picker-wrapper">
                    <button id="colorPickerBtn" class="btn btn-secondary color-picker-btn">
                        <div class="color-preview" id="colorPreview"></div>
                        <span>Default Color</span>
                    </button>
                    <div class="color-dropdown" id="colorDropdown">
                        <div class="color-grid">
                            <div class="color-swatch" data-color="#fff740" style="background: #fff740;" title="Classic Yellow"></div>
                            <div class="color-swatch" data-color="#ff6b6b" style="background: #ff6b6b;" title="Coral Red"></div>
                            <div class="color-swatch" data-color="#27ae60" style="background: #27ae60;" title="Forest Green"></div>
                            <div class="color-swatch" data-color="#6c5ce7" style="background: #6c5ce7;" title="Deep Purple"></div>
                            <div class="color-swatch" data-color="#3498db" style="background: #3498db;" title="Sky Blue"></div>
                            <div class="color-swatch" data-color="#fd79a8" style="background: #fd79a8;" title="Rose Pink"></div>
                            <div class="color-swatch" data-color="#e17055" style="background: #e17055;" title="Warm Orange"></div>
                            <div class="color-swatch" data-color="#f8f9fa" style="background: #f8f9fa; border: 2px solid #dee2e6;" title="Light Gray"></div>
                            <div class="color-swatch dark-note" data-color="#2d3436" style="background: #2d3436;" title="Dark Note"></div>
                        </div>
                    </div>
                </div>
                <button id="autoAlignBtn" class="btn btn-secondary">
                    <i class="fas fa-th"></i> Align
                </button>
                <button id="gridToggleBtn" class="btn btn-secondary">
                    <i class="fas fa-border-all"></i> Hide Grid
                </button>
                <button id="snapBtn" class="btn btn-secondary" data-snap="false">
                    <i class="fas fa-grip"></i> Snap: OFF
                </button>
                <button id="autoGroupBtn" class="btn btn-secondary">
                    <i class="fas fa-layer-group"></i> Group by Color
                </button>
                <button id="undoBtn" class="btn btn-warning" disabled>
                    <i class="fas fa-undo"></i> Undo
                </button>
                <button id="downloadBtn" class="btn btn-info" disabled>
                    <i class="fas fa-download"></i> Download
                </button>
                <button id="clearAllBtn" class="btn btn-danger">
                    <i class="fas fa-broom"></i> Clear All
                </button>
            </div>
        </header>

        <!-- Main workspace -->
        <div class="workspace" id="workspace">
            <div class="drop-zone" id="dropZone">
                <button id="dropZoneNewNoteBtn" class="btn btn-success btn-large">
                    <i class="fas fa-plus"></i> New Note
                </button>
            </div>
            <div class="grid-overlay active" id="gridOverlay"></div>
            <div class="selection-box" id="selectionBox"></div>
        </div>

        <!-- Color picker modal -->
        <div class="color-picker-modal" id="colorPickerModal">
            <div class="color-options">
                <div class="color-option" data-color="#fff740" style="background: #fff740;"></div>
                <div class="color-option" data-color="#ff6b6b" style="background: #ff6b6b;"></div>
                <div class="color-option" data-color="#27ae60" style="background: #27ae60;"></div>
                <div class="color-option" data-color="#6c5ce7" style="background: #6c5ce7;"></div>
                <div class="color-option" data-color="#3498db" style="background: #3498db;"></div>
                <div class="color-option" data-color="#fd79a8" style="background: #fd79a8;"></div>
                <div class="color-option" data-color="#e17055" style="background: #e17055;"></div>
                <div class="color-option" data-color="#f8f9fa" style="background: #f8f9fa; border: 2px solid #dee2e6;"></div>
                <div class="color-option dark-note" data-color="#2d3436" style="background: #2d3436;"></div>
            </div>
        </div>

        <!-- Image modal -->
        <div class="image-modal" id="imageModal">
            <div class="image-modal-content">
                <img id="modalImage" src="" alt="Note image">
                <div class="modal-note-text" id="modalNoteText"></div>
            </div>
        </div>

        <!-- Note modal -->
        <div class="note-modal" id="noteModal">
            <div class="note-modal-content">
                <div class="note-modal-header">
                    <h3>Edit Note</h3>
                    <button class="modal-close-btn" id="closeNoteModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="note-modal-body">
                    <img id="modalNoteImage" class="modal-note-image" style="display: none;" alt="Note image">
                    <textarea id="modalNoteTextarea" class="modal-note-textarea" placeholder="Type your note here..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
